version: '3.8'
services:
  web:
    build: .
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/luxbid
      - JWT_SECRET=***REMOVED***
    depends_on:
      - db
    volumes:
      - ./uploads:/app/uploads
  
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: luxbid
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
