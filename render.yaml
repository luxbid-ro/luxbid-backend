services:
  - type: web
    name: luxbid-backend
    env: node
    nodeVersion: 20.12.0
    buildCommand: chmod +x scripts/deploy.sh && ./scripts/deploy.sh
    startCommand: node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: luxbid-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "7d"
      - key: CORS_ORIGIN
        value: "https://luxbid.ro"
      - key: CLOUDINARY_CLOUD_NAME
        value: "***REMOVED***"
      - key: CLOUDINARY_API_KEY
        value: "***REMOVED***"
      - key: CLOUDINARY_API_SECRET
        value: "***REMOVED***"
    plan: starter
    autoDeploy: true
    scaling:
      minInstances: 1
      maxInstances: 3

databases:
  - name: luxbid-database
    databaseName: luxbid
    user: luxbid
